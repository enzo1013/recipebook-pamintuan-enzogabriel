{% extends 'base.html' %}

{% load static %}

{% block title %}{{ recipe.name }}{% endblock %}
{% block content %}
    <h4>{{ recipe.name }}</h4>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li>
            {{ ingredient.ingredient.name }} - {{ ingredient.quantity }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
